<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>宇都宮大学-レポート</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />

    <script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
    <script>
      //共通パーツ読み込み
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>

  </head>
  <body>
    <header id="header"></header>
    <section id="report" class="report container">
      <h2 class="c_title_l">レポート</h2>
      <h3 class="c_title_m">■シンポジウム</h3>
      <div class="report_item c_border">
        <h4 class="c_title_s01">キックオフミーティング開催のお知らせ</h4>
        <table class="report_item_table">
          <tr>
            <td>日時</td>
            <td>
              <ul>
                <li>2021年3月15日(月)</li>
                <li>19:00〜20:30 (日本時間)</li>
                <li>10:00〜11:30 (ガーナ時間)</li>
                <li>13:00〜14:30 (ケニア、エチオピア、タンザニア時間)</li>
                <li>10:00〜11:30 AM GMT</li>
              </ul>
            </td>
          </tr>
          <tr>
            <td>概要</td>
            <td>
              <p>
                各大学より大学の紹介、SDGsの取り組みの紹介、本プロ
                グラムの説明、質疑応答
              </p>
            </td>
          </tr>
          <tr>
            <td>参加方法</td>
            <td>(未定)</td>
          </tr>
        </table>
      </div>
      <div class="report_work">
        <h3 class="c_title_m">■現地での活動<span>現在準備中です</span></h3>
      </div>
      <div class="report_foreign_student">
        <h3 class="c_title_m">
          ■留学生レポート<span>現在準備中です</span>
        </h3>
      </div>
    </section>
  </body>
</html>
