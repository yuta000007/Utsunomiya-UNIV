  <head>

    <title>宇都宮大学-プログラム</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <body>
    <header id="header"></header>
    <section id="program" class="program container">
      <h2 class="c_title_l">プログラム</h2>
      <h3 class="c_title_m">■ プログラムの概要</h3>
      <p>地域社会の社会構造を理解し潜在力に着目したアプローチを行います。</p>
      <div class="program_item01 c_border">
        <h4 class="c_title_s01">高生産性農業に関するプログラム</h4>
        <p>
          分子農学及びスマート農業技術を活用して食料生産を飛躍的に向上させる高生産性農業を確立します
        </p>
        <h4 class="c_title_s01">
          アフリカ諸国における地域社会の持続的発展を目指すプログラム
        </h4>
        <p>
          スマート農業技術を活用して流通・加工・販売システムを構築し、地域社会の持続的発展に貢献出来る高度専門的人材を育成します。
        </p>
      </div>
      <div class="program_item02 c_border">
        <h3 class="c_title_m">■ 実施対象</h3>
        <p>
          宇都宮大学大学院地域創生科学研究科所属の大学院生 連携大学の大学院生
        </p>
      </div>
      <div class="program_item02 c_border">
        <h3 class="c_title_m">■ 単位</h3>
        <p>取得した単位は相互認定により卒業単位として認められます。</p>
      </div>
    </section>
    <footer id="footer"></footer>
